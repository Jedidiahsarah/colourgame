<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio id="clap">
    <source src="audio/applause.mp3" type="audio/ogg">
    <source src="audio/applause.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio> 
    <div class="level1">
        <h2>Remove all colour Blue </h2>
        <div class="colorHold">
            <div class="colors blue"></div>
            <div class="colors yellow"></div>
            <div class="colors black"></div>
            <div class="colors blue"></div>
            <div class="colors green"></div>
        </div> 
        
        <div class="colorHold">
            <div class="colors black"></div>
            <div class="colors green"></div>
            <div class="colors red"></div>
            <div class="colors blue"></div>
            <div class="colors yellow"></div>
        </div>
        
        <div class="colorHold">
            <div class="colors green"></div>
            <div class="colors black"></div>
            <div class="colors blue"></div>
            <div class="colors yellow"></div>
            <div class="colors red"></div>
        </div> 
      
        <div class="colorHold">
            <div class="colors blue"></div>
            <div class="colors red "></div>
            <div class="colors blue"></div>
            <div class="colors black"></div>
            <div class="colors green"></div>
        </div>
        
        <div class="colorHold">
            <div class="colors black"></div>
            <div class="colors blue"></div>
            <div class="colors green"></div>
            <div class="colors yellow"></div>
            <div class="colors red"></div>
        </div>
        
        <div class="colorHold">
            <div class="colors red"></div>
            <div class="colors blue"></div>
            <div class="colors yellow"></div>
            <div class="colors blue" ></div>
            <div class="colors green"></div>
        </div> 
        
    </div>
    <div class="levelcomplete">
        <button id="replay"> Replay </button>
        <button class="leveltwo"> <a href="#">Level 2</a> </button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
